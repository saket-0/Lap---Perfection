<div class="space-y-8">
    <div id="add-item-container" class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-slate-800">Add New Product Type</h2>
        <p class="text-sm text-slate-500 mb-4">Add a new product (SKU) to the inventory system. Initial stock will be added to the 'Supplier'.</p>
        
        <form id="add-item-form" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-6 gap-6">
                <div class="md:col-span-2">
                    <label for="add-product-id" class="block text-sm font-medium text-slate-700">Product ID (SKU)</label>
                    <input type="text" id="add-product-id" class="form-input-underline" required>
                </div>
                <div class="md:col-span-2">
                    <label for="add-product-name" class="block text-sm font-medium text-slate-700">Product Name</label>
                    <input type="text" id="add-product-name" class="form-input-underline" required>
                </div>
                <div class="md:col-span-2">
                    <label for="add-product-category" class="block text-sm font-medium text-slate-700">Category</label>
                    <select id="add-product-category" class="form-select-underline" required>
                        </select>
                </div>
                
                <div class="md:col-span-2">
                    <label for="add-quantity" class="block text-sm font-medium text-slate-700">Initial Quantity</label>
                    <input type="number" id="add-quantity" value="100" class="form-input-underline" required>
                </div>
                <div class="md:col-span-2">
                    <label for="add-price" class="block text-sm font-medium text-slate-700">Initial Price (â‚¹)</label>
                    <input type="number" id="add-price" value="199.99" step="0.01" class="form-input-underline" required>
                </div>
                
                <div class="md:col-span-2">
                    <label for="add-to" class="block text-sm font-medium text-slate-700">Add to Location</label>
                    <select id="add-to" class="form-select-underline">
                        </select>
                </div>
                
            </div>
            
            <div class="flex flex-col md:flex-row md:items-end gap-6 pt-2">
                
                <div class="w-full md:w-4/6"> 
                    <label for="add-image-url" class="block text-sm font-medium text-slate-700">Image URL (Optional)</label>
                    <div class="flex gap-2">
                        <input type="url" id="add-image-url" class="form-input-underline" placeholder="https://... or upload">
                        
                        <input type="file" id="add-image-file-input" class="hidden" accept="image/png, image/jpeg">
                        <button type="button" id="add-image-upload-button" class="form-upload-button" title="Upload Local Image">
                            <i class="ph-bold ph-upload-simple"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="w-full md:w-auto bg-indigo-600 text-white py-2 px-6 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 flex items-center justify-center gap-2 flex-shrink-0 md:ml-auto">
                    <i class="ph-bold ph-plus-circle"></i>
                    Add Product
                </button>
            </div>
            </form>
    </div>

    <div>
        <div class="flex flex-col md:flex-row justify-between md:items-center mb-4 gap-4">
            <h2 class="text-3xl font-semibold text-slate-800 flex-shrink-0">Product Inventory</h2>
            
            <div class="flex flex-col sm:flex-row w-full md:w-auto md:ml-auto gap-4 sm:items-end">
                
                <div class="w-full sm:w-auto">
                    <label for="product-category-filter" class="block text-sm font-medium text-slate-700">Category</label>
                    <select id="product-category-filter" class="w-full form-select-underline form-select-filter">
                        </select>
                </div>
                
                <div class="w-full sm:w-auto">
                    <label for="product-location-filter" class_name="block text-sm font-medium text-slate-700">Location</label>
                    <select id="product-location-filter" class="w-full form-select-underline form-select-filter">
                        </select>
                </div>
                
                <button id="product-filter-reset" title="Reset Filters" class="flex-shrink-0 text-slate-400 hover:text-slate-700 dark:text-slate-500 dark:hover:text-slate-300 p-2 pb-1 mr-4">
                    <i class="ph-bold ph-arrow-counter-clockwise text-lg"></i>
                </button>

                <div class="relative w-full sm:w-52">
                    <label for="product-search-input" class="block text-sm font-medium text-slate-700">Search</label>
                    <input type="text" id="product-search-input" placeholder="SKU or Name..." class="w-full form-input-underline !mt-0 !pl-10 pr-4">
                    <i class="ph-bold ph-magnifying-glass absolute left-0 bottom-2.5 text-slate-400"></i>
                </div>
            </div>
        </div>
        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>
</div>
