<div class="space-y-8"> <h1 class="text-4xl font-bold text-slate-800">My Profile</h1>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <div class="space-y-8"> <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-slate-800">Update Details</h2>
                <form id="update-profile-form" class="space-y-4">
                    <div>
                        <label for="profile-name" class="block text-sm font-medium text-slate-700">Full Name</label>
                        <input type="text" id="profile-name" class="form-input-underline" required>
                    </div>
                    <div>
                        <label for="profile-email" class="block text-sm font-medium text-slate-700">Email</label>
                        <input type="email" id="profile-email" class="form-input-underline" required>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-6 rounded-md shadow-sm hover:bg-indigo-700 flex items-center justify-center gap-2">
                        <i class="ph-bold ph-save"></i>
                        Save Details
                    </button>
                </form>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-slate-800">Change Password</h2>
                <form id="change-password-form" class="space-y-4">
                    <div>
                        <label for="profile-current-password" class="block text-sm font-medium text-slate-700">Current Password</label>
                        <input type="password" id="profile-current-password" class="form-input-underline" required>
                    </div>
                    <div>
                        <label for="profile-new-password" class="block text-sm font-medium text-slate-700">New Password</label>
                        <input type="password" id="profile-new-password" class="form-input-underline" required>
                    </div>
                    <div>
                        <label for="profile-confirm-password" class="block text-sm font-medium text-slate-700">Confirm New Password</label>
                        <input type="password" id="profile-confirm-password" class="form-input-underline" required>
                    </div>
                    <button type="submit" class="w-full bg-slate-700 text-white py-2 px-6 rounded-md shadow-sm hover:bg-slate-800 flex items-center justify-center gap-2">
                        <i class="ph-bold ph-key"></i>
                        Change Password
                    </button>
                </form>
            </div>
        </div>

        <div> <div class="bg-white p-6 rounded-lg shadow-md"> <h2 class="text-2xl font-semibold mb-4 text-slate-800">My Transaction History</h2>
                <p class="text-sm text-slate-500 mb-4">Your immutable log of all actions performed.</p>
                
                <div id="profile-activity-list" class="space-y-4 overflow-y-auto pr-2 max-h-[80vh]">
                    <p class="text-slate-500">Loading history...</p>
                </div>
            </div>
        </div>
        </div>
</div>
